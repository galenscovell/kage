<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kage</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/typicons.css">
    </head>
    <body>
        <!-- Wrap your entire app inside .window -->
        <div class="window">
            <div class="window-content">
                <div id="splash-container">
                    <div id="splash-content">影</div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header id="header" class="toolbar toolbar-header">
            <h1 class="title">Kage</h1>
            <div id="header-functions">
                <div class="btn-group pull-right">
                    <button id="minimize-button" class="btn">
                        <span class="typcn typcn-minus"></span>
                    </button>
                    <button id="exit-button" class="btn">
                        <span class="typcn typcn-times"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Primary content -->
        <div id="primary-container" class="pane-group">
            <div id="pane-container" class="pane"></div>

            <div class="pane-sm sidebar">
                <ul class="list-group">
                    <li id="dashboard-button" class="list-group-item active">
                        <div class="media-body">
                            <p>Dashboard</p>
                            <p class="nav-subtext">ダッシュボード</p>
                        </div>
                    </li>
                    <li id="training-button" class="list-group-item">
                        <div class="media-body">
                            <p>Train</p>
                            <p class="nav-subtext">トレーニング</p>
                        </div>
                    </li>
                    <li id="about-button" class="list-group-item">
                        <div class="media-body">
                            <p>About</p>
                            <p class="nav-subtext">インフォメーション</p>
                        </div>
                    </li>
                    <li id="quit-button" class="list-group-item">
                        <div class="media-body">
                            <p>Quit</p>
                            <p class="nav-subtext">エグジット</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Hidden section, things will be moved here to disable them -->
        <div id="hidden-container">
            <div id="dashboard-container">
                <div id="dashboard-top">
                    <div class="sub-container sub-container-main">
                        <div class="sub-container-header" id="dashboard-header">
                            <img src="img/geta.png">
                            <p class="container-head-text">Dashboard</p>
                        </div>
                        <div id="dashboard-main">
                            <div id="dashboard-main-top">
                                <div id="dashboard-reps">
                                    <div id="dashboard-reps-icon">
                                        <img src="img/sake.png">
                                    </div>
                                    <div id="dashboard-reps-value"></div>
                                </div>
                                <div id="dashboard-progress" class="pull-right">
                                    <div id="dashboard-progress-bar" class="progress-bar">
                                      <span class="bar">
                                        <span class="progress"></span>
                                      </span>
                                    </div>
                                    <div id="dashboard-progress-value"></div>
                                </div>
                            </div>
                            <div id="dashboard-main-middle"></div>
                            <div id="dashboard-main-bottom">
                                <div id="dashboard-sources"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dashboard-bottom">
                    <div class="sub-container sub-container-footer">
                        <div id="dashboard-regenerate-switch" class="pull-left">
                            <label class="switch">
                                <input type="checkbox" id="dashboard-regenerate-switch-input">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div id="dashboard-regenerate-button" class="pull-left disabled">
                            Regenerate
                        </div>
                        <div id="dashboard-regenerate-label">
                            Restart with fresh data (irreversible)
                        </div>
                    </div>
                </div>
            </div>

            <div id="training-container">
                <div id="training-top">
                    <div class="sub-container sub-container-main">
                        <div class="sub-container-header" id="training-header">
                            <img src="img/geta.png">
                            <p class="container-head-text">Train</p>
                        </div>
                        <div id="training-buttons">
                            <div id="training-play-button" class="training-button pull-left">
                                <span class="typcn typcn-media-play"></span>
                                Play
                            </div>
                            <img src="img/taiko.png">
                            <div id="training-stop-button" class="training-button pull-right">
                                <span class="typcn typcn-media-pause"></span>
                                Pause
                            </div>
                        </div>
                    </div>
                </div>
                <div id="training-bottom">
                    <div class="sub-container sub-container-main">
                        <div id="training-text">Entry text appears here.</div>
                    </div>
                </div>
            </div>

            <div id="about-container">
                <div id="about-middle">
                    <div class="sub-container sub-container-main">
                        <div class="sub-container-header" id="about-header">
                            <img src="img/geta.png">
                            <p class="container-head-text">About</p>
                        </div>

                        <div>Icons made by
                            <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from
                            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>window.$ = window.jQuery = require('jquery');</script>
        <script> let exports = {}; </script>
        <script src="renderer.js" charset="utf-8"></script>
     </body>
</html>
