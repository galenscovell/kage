<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kage</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/typicons.css">
    </head>
    <body>
        <!-- Wrap your entire app inside .window -->
        <div class="window">
            <div class="window-content">
                <div id="splash-container">
                    <div id="splash-content">影</div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header id="header" class="toolbar toolbar-header">
            <h1 class="title">Kage</h1>
            <div id="header-functions">
                <div class="btn-group pull-right">
                    <button id="minimize-button" class="btn">
                        <span class="typcn typcn-minus"></span>
                    </button>
                    <button id="exit-button" class="btn">
                        <span class="typcn typcn-times"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Primary content -->
        <div id="primary-container" class="pane-group">
            <div id="pane-container" class="pane"></div>

            <div class="pane-sm sidebar">
                <ul class="list-group">
                    <li id="dashboard-button" class="list-group-item active">
                        <div class="media-body">
                            <p>Dashboard</p>
                            <p class="nav-subtext">ダッシュボード</p>
                        </div>
                    </li>
                    <li id="training-button" class="list-group-item">
                        <div class="media-body">
                            <p>Train</p>
                            <p class="nav-subtext">トレーニング</p>
                        </div>
                    </li>
                    <li id="about-button" class="list-group-item">
                        <div class="media-body">
                            <p>About</p>
                            <p class="nav-subtext">インフォメーション</p>
                        </div>
                    </li>
                    <li id="quit-button" class="list-group-item">
                        <div class="media-body">
                            <p>Quit</p>
                            <p class="nav-subtext">エグジット</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>

        <!-- Hidden section, things will be moved here to disable them -->
        <div id="hidden-container">
            <div id="dashboard-container">
                <div id="dashboard-top"></div>
                <div id="dashboard-middle"></div>
                <div id="dashboard-bottom">
                    <div id="dashboard-bottom-main">
                        <div id="dashboard-regenerate-switch" class="pull-left">
                            <label class="switch">
                                <input type="checkbox" id="dashboard-regenerate-switch-input">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div id="dashboard-regenerate-button" class="pull-left disabled">Regenerate</div>
                        <div id="dashboard-regenerate-label">Restart with fresh data</div>
                    </div>
                </div>
            </div>

            <div id="training-container">
                <div id="training-top"></div>
                <div id="training-bottom"></div>
            </div>

            <div id="about-container">
                <div id="about-middle">
                    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </div>
            </div>
        </div>

        <script>window.$ = window.jQuery = require('jquery');</script>
        <script> let exports = {}; </script>
        <script src="renderer.js" charset="utf-8"></script>
     </body>
</html>
