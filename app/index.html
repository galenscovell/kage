<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kage</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Wrap your entire app inside .window -->
        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">Kage</h1>
            </header>

            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar">
                        <ul class="list-group">
                            <li id="dashboard-button" class="list-group-item active">
                                <div class="circle media-object pull-left" style="background: rgba(52, 152, 219, 0.75)"></div>
                                <div class="media-body"><strong>Dashboard</strong>
                                    <p>Track progress</p>
                                </div>
                            </li>
                            <li id="training-button" class="list-group-item">
                                <div class="circle media-object pull-left" style="background: rgba(230, 126, 34, 0.75)"></div>
                                <div class="media-body"><strong>Train</strong>
                                    <p>Begin session</p>
                                </div>
                            </li>
                            <li id="about-button" class="list-group-item">
                                <div class="circle media-object pull-left" style="background: rgba(39, 174, 96, 0.75)"></div>
                                <div class="media-body"><strong>About</strong>
                                    <p>Information</p>
                                </div>
                            </li>
                            <li id="quit-button" class="list-group-item">
                                <div class="circle media-object pull-left" style="background: rgba(192, 57, 43, 0.75)"></div>
                                <div class="media-body"><strong>Quit</strong></div>
                            </li>
                        </ul>
                    </div>
                    <div id="pane-main" class="pane"></div>
                </div>
            </div>
        </div>

        <div id="hidden-main">
            <div id="dashboard-main">
                <div id="dashboard-top"></div>
                <div id="dashboard-middle"></div>
                <div id="dashboard-bottom"></div>
            </div>

            <div id="training-main">
                <div id="training-top"></div>
                <div id="training-bottom"></div>
            </div>

            <div id="about-main">
                <div id="about-middle"></div>
            </div>
        </div>

        <script>window.$ = window.jQuery = require('jquery');</script>
        <script> let exports = {}; </script>
        <script src="renderer.js" charset="utf-8"></script>
     </body>
</html>
