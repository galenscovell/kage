<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kage</title>

        <link rel="stylesheet" href="./stylesheets/main.css">
        <script src="./app/main.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- Wrap your entire app inside .window -->
        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">Kage</h1>
            </header>

            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar">
                        <ul class="list-group">
                            <li class="list-group-item active">
                                <div class="circle media-object pull-left" style="background: rgba(52, 152, 219,1.0)"></div>
                                <div class="media-body"><strong>Dashboard</strong>
                                    <p>Track progress</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="circle media-object pull-left" style="background: rgba(230, 126, 34,1.0)"></div>
                                <div class="media-body"><strong>Train</strong>
                                    <p>Begin session</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="circle media-object pull-left" style="background: rgba(39, 174, 96,1.0)"></div>
                                <div class="media-body"><strong>About</strong>
                                    <p>Information</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="circle media-object pull-left" style="background: rgba(192, 57, 43,0.75)"></div>
                                <div class="media-body"><strong>Quit</strong></div>
                            </li>
                        </ul>
                    </div>
                    <div class="pane">
                        <div id="dashboard-main">
                            <div id="dashboard-top"></div>
                            <div id="dashboard-middle"></div>
                            <div id="dashboard-bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </body>
</html>
